name: Playwright Tests

on: [push, pull_request]

job:
  test:
    runs-on: ubuntu-latest
    step:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test